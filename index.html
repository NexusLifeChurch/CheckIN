<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NxLife Community</title>
    
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- FontAwesome & Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #4E342E 0%, #8D6E63 100%);
            min-height: 100vh;
            color: #3E2723;
            -webkit-tap-highlight-color: transparent;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); 
            border: 1px solid rgba(139, 69, 19, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .activity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        .btn-coffee {
            background: linear-gradient(135deg, #5D4037 0%, #8D6E63 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(93, 64, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-coffee:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(93, 64, 55, 0.4);
        }
        
        .btn-coffee:active {
            transform: translateY(1px);
        }

        .zoom-badge {
            background-color: #EFEBE9;
            color: #5D4037;
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 500;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .swal2-popup {
            font-family: 'Prompt', sans-serif !important;
            border-radius: 16px !important;
        }
    </style>
</head>
<body class="pb-10 selection:bg-orange-200">

    <!-- Header -->
    <header class="bg-[#3E2723]/90 backdrop-blur-sm text-white p-4 shadow-lg sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-3xl font-bold flex items-center gap-4">
                <i class="fa-solid fa-mug-hot text-orange-200 text-4xl"></i>
                <span>CheckIN</span>
            </h1>
            <div id="user-profile" class="hidden flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-full text-sm hover:bg-white/20 transition-all cursor-pointer">
                <img id="user-img" src="" class="w-8 h-8 rounded-full border-2 border-orange-200 flex-shrink-0">
                <div class="flex flex-col overflow-hidden">
                    <span id="user-name" class="truncate max-w-[100px] font-medium leading-tight">...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Title Section -->
        <div class="mb-8 text-center text-white">
            <h2 class="text-2xl md:text-3xl font-bold drop-shadow-md mb-2" id="page-title">
                เข้าร่วมกิจกรรม
            </h2>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="loader mb-4"></div>
            <p class="text-white/80 animate-pulse font-light">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Activity Grid -->
        <div id="activity-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 hidden">
            <!-- Cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-16 bg-white/90 backdrop-blur rounded-2xl mx-4 shadow-lg">
            <i class="fa-solid fa-inbox text-5xl text-[#8D6E63] mb-4 opacity-50"></i>
            <p class="text-[#5D4037] font-medium">ไม่มีกิจกรรมในรายการนี้</p>
        </div>

    </main>

    <!-- Script Logic -->
    <script>
        // ================= CONFIGURATION =================
        // 1. Google Apps Script Web App URL (สำหรับ Check-in / ขาเขียนข้อมูล)
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxTImr6MSQS0pXJk2al8-Z-f7j7WRm3WrVXu6Ac6vLdKQvapyNR23yA3CQjrjPddhCbaQ/exec';
        
        // 2. LIFF ID
        const LIFF_ID = '2008560135-XxjApLRo'; 

        // 3. OpenSheet Config (สำหรับดึงข้อมูลกิจกรรม / ขาอ่านข้อมูล)
        const SHEET_ID = '1vg66sWHwsYWZf0zgso_E_WKx-ute4VCs4HxvcBMX5uI'; // ไอดี Google Sheet ของคุณ
        const SHEET_TAB_ACTIVITY = 'Activity'; // ชื่อ Tab ที่เก็บกิจกรรม
        // ================================================

        let currentLineProfile = null;
        let urlCategory = '';

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                currentLineProfile = await liff.getProfile();
                updateUIProfile(currentLineProfile);

                const urlParams = new URLSearchParams(window.location.search);
                urlCategory = urlParams.get('category') || '';
                
                fetchActivities(urlCategory);

            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'LIFF Error',
                    text: 'Connection Failed: ' + err.message
                });
            }
        }

        function updateUIProfile(profile) {
            const profileDiv = document.getElementById('user-profile');
            const img = document.getElementById('user-img');
            const name = document.getElementById('user-name');
            
            img.src = profile.pictureUrl || 'https://via.placeholder.com/30';
            name.textContent = profile.displayName;
            profileDiv.classList.remove('hidden');
        }

        // ฟังก์ชันดึงข้อมูลแบบใหม่ ผ่าน OpenSheet (เร็วมาก)
        async function fetchActivities(category) {
            try {
                // สร้าง URL จากตัวแปร Configuration ด้านบน
                const openSheetUrl = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_TAB_ACTIVITY}`;
                
                const response = await fetch(openSheetUrl);
                const data = await response.json();

                document.getElementById('loading-state').classList.add('hidden');

                // กรองข้อมูล (Filter) ฝั่งหน้าเว็บ
                const filteredData = data.filter(item => {
                    const isActive = String(item.Active).toUpperCase() === 'TRUE';
                    const isCategoryMatch = category === '' || item.Category === category;
                    // เพิ่มการตรวจสอบ Act_ID: ต้องมีค่าและไม่เป็นช่องว่าง
                    const hasID = item.Act_ID && String(item.Act_ID).trim() !== '';
                    return isActive && isCategoryMatch && hasID;
                });

                if (filteredData.length > 0) {
                    renderActivities(filteredData);
                } else {
                    document.getElementById('empty-state').classList.remove('hidden');
                }

            } catch (error) {
                document.getElementById('loading-state').classList.add('hidden');
                Swal.fire({
                    icon: 'error',
                    title: 'โหลดข้อมูลไม่สำเร็จ',
                    text: 'ไม่สามารถดึงข้อมูลกิจกรรมได้: ' + error.message
                });
            }
        }

        function renderActivities(activities) {
            const grid = document.getElementById('activity-grid');
            const empty = document.getElementById('empty-state');
            const title = document.getElementById('page-title');

            if (urlCategory) {
                title.innerHTML = `เข้าร่วมกิจกรรม : <span class="text-orange-200 underline decoration-2 underline-offset-4">${urlCategory}</span>`;
            } else {
                title.innerHTML = `เข้าร่วมกิจกรรม : <span class="text-orange-200">ทั้งหมด</span>`;
            }

            if (activities.length === 0) {
                empty.classList.remove('hidden');
                return;
            }

            grid.innerHTML = '';
            grid.classList.remove('hidden');

            activities.forEach(act => {
                const iconUrl = act.Icon ? act.Icon.trim() : '';
                const hasIcon = iconUrl.length > 0;

                const iconHtml = hasIcon 
                    ? `<img src="${iconUrl}" class="w-24 h-24 object-cover rounded-xl shadow-sm bg-gray-50 mx-auto md:mx-0" onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\'w-24 h-24 bg-[#EFEBE9] text-[#5D4037] rounded-xl flex items-center justify-center text-5xl shadow-sm\'><i class=\'fa-solid fa-image\'></i></div>'">`
                    : `<div class="w-24 h-24 bg-[#EFEBE9] text-[#5D4037] rounded-xl flex items-center justify-center text-5xl shadow-sm"><i class="fa-solid fa-video"></i></div>`;

                const card = document.createElement('div');
                card.className = 'activity-card p-5 flex flex-col justify-between h-full cursor-pointer group';
                card.onclick = () => handleActivityClick(act);

                // ปรับ Layout การ์ด:
                // 1. Icon (รูปภาพ)
                // 2. Act_Name (ชื่อกิจกรรม)
                // 3. Details (รายละเอียด)
                // 4. ZOOM_name (ชื่อห้อง Zoom)
                card.innerHTML = `
                    <div class="absolute top-3 right-3 transition-opacity duration-300 opacity-50 group-hover:opacity-100">
                        ${act.Pasword ? '<i class="fa-solid fa-lock text-[#8D6E63]"></i>' : '<i class="fa-solid fa-lock-open text-emerald-600"></i>'}
                    </div>
                    
                    <div class="flex flex-col gap-3">
                        <!-- 1. Icon -->
                        <div class="flex items-start justify-between mb-1">
                            ${iconHtml}
                        </div>

                        <div>
                            <!-- 2. Act_Name (ชื่อกิจกรรม) -->
                            <h3 class="text-2xl font-bold text-[#3E2723] leading-snug group-hover:text-[#8D6E63] transition-colors mb-2">
                                ${act.Act_Name}
                            </h3>
                            
                            <!-- 3. Details (รายละเอียด) -->
                            <p class="text-lg text-gray-600 line-clamp-2 font-light leading-relaxed mb-3">
                                ${act.Details || '-'}
                            </p>

                            <!-- 4. ZOOM_name (ชื่อห้อง) -->
                            <div>
                                <span class="zoom-badge">
                                    <i class="fa-solid fa-desktop mr-1.5"></i> ${act.ZOOM_name}
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- ปุ่มเข้า ZOOM -->
                    <div class="mt-6 pt-4 border-t border-gray-100">
                        <button class="btn-coffee w-full py-3.5 rounded-xl text-xl font-semibold flex items-center justify-center gap-2">
                            <i class="fa-solid fa-video"></i>
                            เข้า ZOOM
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function handleActivityClick(activity) {
            // หมายเหตุ: OpenSheet อาจจะส่งชื่อคอลัมน์มาตรงๆ เช็คคำสะกด Pasword vs Password ใน Sheet ให้ดีนะครับ
            // ในโค้ดเดิมใช้ "Pasword" (ตกตัว s) ผมเลยใช้ตามเดิมไปก่อน
            const hasPassword = activity.Pasword && String(activity.Pasword).trim() !== '';

            if (hasPassword) {
                const { value: password } = await Swal.fire({
                    title: 'ยืนยันตัวตน',
                    text: 'กรุณากรอกรหัสผ่านเพื่อเข้ากิจกรรม',
                    input: 'password',
                    inputPlaceholder: 'Password',
                    confirmButtonText: 'ยืนยัน',
                    confirmButtonColor: '#5D4037',
                    showCancelButton: true,
                    cancelButtonText: 'ยกเลิก',
                    cancelButtonColor: '#d33',
                    focusConfirm: false
                });

                if (password) {
                    // แปลงเป็น String เพื่อเปรียบเทียบ
                    if (String(password) === String(activity.Pasword)) {
                        submitCheckIn(activity);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'รหัสผ่านผิด',
                            text: 'กรุณาลองใหม่อีกครั้ง',
                            confirmButtonColor: '#5D4037'
                        });
                    }
                }
            } else {
                submitCheckIn(activity);
            }
        }

        async function submitCheckIn(activity) {
            Swal.fire({
                title: 'ลงทะเบียน',
                html: '<div class="text-base text-gray-600 mt-2">กำลังบันทึกข้อมูลและเตรียมเข้าห้อง Zoom</div>',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            if (!currentLineProfile || !currentLineProfile.displayName) {
                try {
                    currentLineProfile = await liff.getProfile();
                } catch (e) {
                    console.error("Failed to refresh profile:", e);
                }
            }
            
            const safeProfile = currentLineProfile || {};

            // ส่งข้อมูลไป Backend โดยใช้ ID ที่ Trim แล้ว
            const payload = {
                action: 'checkIn',
                lineUserId: safeProfile.userId || 'U_UNKNOWN',
                displayName: safeProfile.displayName || 'Guest',
                pictureUrl: safeProfile.pictureUrl || '',
                statusMessage: safeProfile.statusMessage || '',
                actId: String(activity.Act_ID).trim() // สำคัญ: ตัดช่องว่างเพื่อให้ Backend หาเจอแน่นอน
            };

            fetch(GAS_API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    
                    // --- เพิ่มเงื่อนไขสำหรับ Onsite ---
                    const isOnsite = activity.ZOOM_name && String(activity.ZOOM_name).trim().toLowerCase() === 'onsite';

                    if (isOnsite) {
                        // สร้าง Timestamp
                        const now = new Date();
                        const timestamp = now.toLocaleString('th-TH', { 
                            dateStyle: 'medium', 
                            timeStyle: 'short' 
                        });
                        
                        // ข้อมูลสำหรับ QR Code
                        const qrData = `${safeProfile.displayName}|${timestamp}`;
                        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;

                        // แสดง Popup QR Code
                        Swal.fire({
                            title: '<span class="text-[#3E2723]">ลงทะเบียนสำเร็จ</span>',
                            html: `
                                <div class="flex flex-col items-center pt-2">
                                    <p class="text-sm text-gray-600 mb-4 px-2">โปรดแสดง QR-Code นี้เพื่อเข้าร่วมกิจกรรม</p>
                                    
                                    <!-- 3. รูปโปรไฟล์ -->
                                    <img src="${safeProfile.pictureUrl || 'https://via.placeholder.com/80'}" 
                                         class="w-20 h-20 rounded-full border-4 border-white shadow-md mb-3 object-cover">
                                    
                                    <!-- 2. ชื่อ -->
                                    <h3 class="text-lg font-bold text-[#5D4037] mb-3">${safeProfile.displayName}</h3>
                                    
                                    <!-- 1. QR Code (DisplayName + Timestamp) -->
                                    <div class="bg-white p-2 rounded-xl shadow-inner border border-gray-200 mb-2">
                                        <img src="${qrUrl}" alt="QR Code" class="w-48 h-48">
                                    </div>
                                    
                                    <!-- Timestamp -->
                                    <p class="text-xs text-gray-400 mt-1 font-mono">${timestamp}</p>
                                </div>
                            `,
                            showConfirmButton: true,
                            confirmButtonText: 'รับทราบ', // 4. ปุ่มรับทราบ
                            confirmButtonColor: '#5D4037',
                            customClass: {
                                popup: 'rounded-2xl',
                                confirmButton: 'rounded-xl px-6 py-2.5 text-base font-medium shadow-lg'
                            }
                        });

                    } else {
                        // --- กรณีไม่ใช่ Onsite (ทำงานแบบเดิม) ---
                        if (data.zoomLink && data.zoomLink.trim() !== "") {
                            Swal.fire({
                                icon: 'success',
                                title: 'สำเร็จ!',
                                text: 'กำลังเปิด Zoom Application...',
                                timer: 1500,
                                showConfirmButton: false
                            }).then(() => {
                                openZoom(data.zoomLink);
                            });
                        } else {
                            // กรณีไม่มีลิ้งก์ Zoom (เช่นลืมใส่)
                            Swal.fire({
                                icon: 'success',
                                title: 'ลงทะเบียนสำเร็จ',
                                text: 'บันทึกข้อมูลเรียบร้อยแล้ว (กิจกรรมนี้ไม่มี Zoom Link)',
                                confirmButtonText: 'ตกลง',
                                confirmButtonColor: '#5D4037'
                            });
                        }
                    }

                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: error.message
                });
            });
        }

        function openZoom(url) {
            if (!url) return;
            if (liff.isInClient()) {
                liff.openWindow({
                    url: url,
                    external: true
                });
            } else {
                window.location.href = url;
            }
        }

        main();

    </script>
</body>
</html>
