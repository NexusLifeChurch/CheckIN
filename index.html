<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <!-- 1. Meta Viewport สำหรับ Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบเช็คชื่อและเปิด Zoom</title>
    
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- FontAwesome & Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            /* 1. Theme Gradient: Dark Brown to Light Brown */
            background: linear-gradient(135deg, #4E342E 0%, #8D6E63 100%);
            min-height: 100vh;
            color: #3E2723;
            -webkit-tap-highlight-color: transparent;
        }

        /* Card Styling with Soft Shadow & Rounded Corners */
        .activity-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px; /* Border-radius 10-16px */
            /* Soft Shadow */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); 
            border: 1px solid rgba(139, 69, 19, 0.05);
            /* Smooth Transition */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* Micro-interaction: Hover Animation */
        .activity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        /* Button Styling */
        .btn-coffee {
            /* Coffee Gradient Button */
            background: linear-gradient(135deg, #5D4037 0%, #8D6E63 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(93, 64, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        /* Micro-interaction: Ripple/Hover for Button */
        .btn-coffee:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(93, 64, 55, 0.4);
        }
        
        .btn-coffee:active {
            transform: translateY(1px);
        }

        /* ZOOM Name Badge */
        .zoom-badge {
            background-color: #EFEBE9;
            color: #5D4037;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 500;
        }

        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .swal2-popup {
            font-family: 'Prompt', sans-serif !important;
            border-radius: 16px !important;
        }
    </style>
</head>
<body class="pb-10 selection:bg-orange-200">

    <!-- Header -->
    <header class="bg-[#3E2723]/90 backdrop-blur-sm text-white p-4 shadow-lg sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-xl font-bold flex items-center gap-3">
                <i class="fa-solid fa-check-circle text-orange-300"></i>
                <!-- 2. เปลี่ยนข้อความ Header -->
                <span>Check-IN</span>
            </h1>
            <div id="user-profile" class="hidden flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-full text-sm hover:bg-white/20 transition-all cursor-pointer">
                <img id="user-img" src="" class="w-7 h-7 rounded-full border-2 border-orange-200">
                <span id="user-name" class="truncate max-w-[100px] font-light">...</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Title Section -->
        <div class="mb-8 text-center text-white">
            <h2 class="text-2xl md:text-3xl font-bold drop-shadow-md mb-2" id="page-title">
                <!-- 2. เปลี่ยนข้อความ Title -->
                เข้าร่วมกิจกรรม
            </h2>
            <p class="text-orange-100 font-light opacity-90">เลือกกิจกรรมด้านล่างเพื่อเข้าสู่ระบบ</p>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="loader mb-4"></div>
            <p class="text-white/80 animate-pulse font-light">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Activity Grid -->
        <div id="activity-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 hidden">
            <!-- Cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-16 bg-white/90 backdrop-blur rounded-2xl mx-4 shadow-lg">
            <i class="fa-solid fa-inbox text-5xl text-[#8D6E63] mb-4 opacity-50"></i>
            <p class="text-[#5D4037] font-medium">ไม่มีกิจกรรมในรายการนี้</p>
        </div>

    </main>

    <!-- Script Logic -->
    <script>
        // ================= CONFIGURATION =================
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxTImr6MSQS0pXJk2al8-Z-f7j7WRm3WrVXu6Ac6vLdKQvapyNR23yA3CQjrjPddhCbaQ/exec';
        const LIFF_ID = '2008560135-XxjApLRo'; 
        // ================================================

        let currentLineProfile = null;
        let urlCategory = '';

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                currentLineProfile = await liff.getProfile();
                updateUIProfile(currentLineProfile);

                const urlParams = new URLSearchParams(window.location.search);
                urlCategory = urlParams.get('category') || '';
                
                fetchActivities(urlCategory);

            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'LIFF Error',
                    text: 'Connection Failed: ' + err.message
                });
            }
        }

        function updateUIProfile(profile) {
            const profileDiv = document.getElementById('user-profile');
            const img = document.getElementById('user-img');
            const name = document.getElementById('user-name');
            
            img.src = profile.pictureUrl || 'https://via.placeholder.com/30';
            name.textContent = profile.displayName;
            profileDiv.classList.remove('hidden');
        }

        async function fetchActivities(category) {
            try {
                if (GAS_API_URL.includes('YOUR_GOOGLE')) {
                    throw new Error('กรุณาอัปเดต Web App URL ในโค้ด');
                }

                // Call API
                const response = await fetch(`${GAS_API_URL}?action=getActivities&category=${encodeURIComponent(category)}`);
                const result = await response.json();

                document.getElementById('loading-state').classList.add('hidden');

                if (result.status === 'success') {
                    renderActivities(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('loading-state').classList.add('hidden');
                Swal.fire({
                    icon: 'error',
                    title: 'โหลดข้อมูลไม่สำเร็จ',
                    text: error.message
                });
            }
        }

        function renderActivities(activities) {
            const grid = document.getElementById('activity-grid');
            const empty = document.getElementById('empty-state');
            const title = document.getElementById('page-title');

            // 2. เปลี่ยนการแสดงผลหัวข้อตาม requirement
            if (urlCategory) {
                title.innerHTML = `เข้าร่วมกิจกรรม : <span class="text-orange-200 underline decoration-2 underline-offset-4">${urlCategory}</span>`;
            } else {
                title.innerHTML = `เข้าร่วมกิจกรรม : <span class="text-orange-200">ทั้งหมด</span>`;
            }

            if (activities.length === 0) {
                empty.classList.remove('hidden');
                return;
            }

            grid.innerHTML = '';
            grid.classList.remove('hidden');

            activities.forEach(act => {
                // Icon Handling
                const iconHtml = act.Icon && act.Icon.startsWith('http') 
                    ? `<img src="${act.Icon}" class="w-14 h-14 object-cover rounded-xl shadow-sm bg-gray-50">`
                    : `<div class="w-14 h-14 bg-[#EFEBE9] text-[#5D4037] rounded-xl flex items-center justify-center text-2xl shadow-sm"><i class="fa-solid fa-video"></i></div>`;

                const card = document.createElement('div');
                card.className = 'activity-card p-5 flex flex-col justify-between h-full cursor-pointer group';
                card.onclick = () => handleActivityClick(act);

                // 2. ปรับ Layout Card: Icon, Act_Name, Details, ZOOM_name (แถบสี), ปุ่มเข้า ZOOM
                card.innerHTML = `
                    <div class="absolute top-3 right-3 transition-opacity duration-300 opacity-50 group-hover:opacity-100">
                        ${act.HasPassword ? '<i class="fa-solid fa-lock text-[#8D6E63]"></i>' : '<i class="fa-solid fa-lock-open text-green-500/50"></i>'}
                    </div>
                    
                    <div class="flex flex-col gap-3">
                        <div class="flex items-start justify-between">
                            ${iconHtml}
                        </div>

                        <div>
                            <h3 class="text-lg font-bold text-[#3E2723] leading-snug group-hover:text-[#8D6E63] transition-colors">
                                ${act.Act_Name}
                            </h3>
                            
                            <!-- ZOOM Name แถบสี -->
                            <div class="mt-2">
                                <span class="zoom-badge">
                                    <i class="fa-solid fa-link mr-1"></i> ${act.ZOOM_name}
                                </span>
                            </div>

                            <p class="text-sm text-gray-500 mt-2 line-clamp-2 font-light">
                                ${act.Details || '-'}
                            </p>
                        </div>
                    </div>

                    <div class="mt-5 pt-4 border-t border-gray-100">
                        <button class="btn-coffee w-full py-2.5 rounded-xl text-sm font-semibold flex items-center justify-center gap-2">
                            <i class="fa-solid fa-video"></i>
                            <!-- 2. เปลี่ยนข้อความปุ่ม -->
                            เข้า ZOOM
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function handleActivityClick(activity) {
            if (activity.HasPassword) {
                const { value: password } = await Swal.fire({
                    title: 'ยืนยันตัวตน',
                    text: 'กรุณากรอกรหัสผ่านเพื่อเข้ากิจกรรม',
                    input: 'password',
                    inputPlaceholder: 'Password',
                    confirmButtonText: 'ยืนยัน',
                    confirmButtonColor: '#5D4037',
                    showCancelButton: true,
                    cancelButtonText: 'ยกเลิก',
                    cancelButtonColor: '#d33',
                    focusConfirm: false
                });

                if (password) {
                    if (String(password) === String(activity.StoredPassword)) {
                        submitCheckIn(activity);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'รหัสผ่านผิด',
                            text: 'กรุณาลองใหม่อีกครั้ง',
                            confirmButtonColor: '#5D4037'
                        });
                    }
                }
            } else {
                submitCheckIn(activity);
            }
        }

        function submitCheckIn(activity) {
            Swal.fire({
                title: 'กำลังเช็คชื่อ...',
                html: '<div class="text-sm text-gray-500">ระบบกำลังบันทึกข้อมูลและเตรียมห้อง Zoom</div>',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const payload = {
                action: 'checkIn',
                lineUserId: currentLineProfile.userId,
                actId: activity.Act_ID
            };

            fetch(GAS_API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: 'กำลังเปิด Zoom Application...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        openZoom(data.zoomLink);
                    });
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: error.message
                });
            });
        }

        function openZoom(url) {
            if (!url) return;
            if (liff.isInClient()) {
                liff.openWindow({
                    url: url,
                    external: true
                });
            } else {
                window.location.href = url;
            }
        }

        main();

    </script>
</body>
</html>
